  <div class="col-md-4 col-sm-6">
    <div class="paid-candidate-container">
      <div class="paid-candidate-box">

            <button type="button" class="btn-trans" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-star"></i></button>
            <div class="dropdown-menu pull-right animated flipInX"><a href="#">Shortlist</a><a href="#">Send Message</a><a href="#">Dislike</a></div>
          </div>
        </div>
        <div class="paid-candidate-inner--box">

            <h4>{{user.full_name}}</h4><span class="desination">{{user.username}}</span></div>
        </div>
        <div class="paid-candidate-box-extra list-show">

                            <li class="more-skill"><span>239</span> Following</li>

                          </ul>
                        </div>
      </div></div>
