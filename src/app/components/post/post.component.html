<app-newpost (newpost)="PostNewEvent($event)" *ngIf="!disableNewPost"></app-newpost>


<div class="card gedf-card">
    <cdk-virtual-scroll-viewport style="height: 550px" itemSize="90">
        <app-postcard  *ngFor="let post of posts; let i = index" [post]="post" [comments]="false" [idx]="i">
        </app-postcard>
    </cdk-virtual-scroll-viewport>
</div>
