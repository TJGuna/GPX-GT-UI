<form [formGroup]="roleTemplateForm">
    <a href="javascript:void(0);" class="lg-fa float-right" (click)="open(content)"> 
        <i class="fa fa-plus"></i>
    </a>
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Role</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

            <form>
                <div class="form-group">
                  <div *ngFor="let displayProperty of displayProperties">
                    <label for="displayProperty.propId">{{displayProperty.displayLabel}}</label>
                    <div class="input-group">
                        <input id="displayProperty.propId" class="form-control" placeholder="{{role[displayProperty.propId]}}">
                    </div>
                  </div>
