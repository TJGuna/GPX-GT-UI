
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <ul class="nav">
        <li class="nav-item border-right">
          <!--<a class="nav-link search-legislator-navpills cursor-hand" (click)="loadSearch($event,'searchLegislator')">-->
          <a class="nav-link search-legislator-navpills cursor-hand" routerLink="/searchLegislator">
            <span class="badge badge-secondary active">Legislators</span>
          </a>
        </li>
        <li class="nav-item border-right">
          <a class="nav-link search-legislator-navpills cursor-hand" (click)="loadSearch($event,'searchDistrict')">
            <span class="badge badge-secondary">District</span>
          </a>
        </li>
        <li class="nav-item border-right">
          <a class="nav-link search-legislator-navpills cursor-hand" (click)="loadSearch($event,'searchTownShip')">
            <span class="badge badge-secondary">Township</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link search-legislator-navpills cursor-hand" (click)="loadSearch($event,'searchHOA')">
            <span class="badge badge-secondary">HOA</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  Find Legislators:
</div>
</div>

<div class="address col-xs-12">
  Address: <app-g-address-search (setAddress)="getAddress($event)" adressType="geocode"></app-g-address-search>
</div>

<div class="col-xs-12">
  <button type="button" (click)="loadStateData()" [ngClass]="{ 'btn-legis btn-legis-select': stateData, 'btn-legis btn-secondary': !stateData }">State</button>
  <button type="button"  (click)="loadCongressData()" [ngClass]="{ 'btn-legis btn-legis-select': congressData, 'btn-legis btn-secondary': !congressData  }">Congress</button>
</div>
